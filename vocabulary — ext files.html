<!DOCTYPE html>

<head>

  <style>
  p {
    color: dimgrey;
  }
  .dark-mode {
    background-color: #21262c;
  }

  .dark-input {
    background-color: #6e7e91;
    border: 0px;
    color: Beige
  }

  .dark-div {
    background-color: #373f49;
    border: 0px;
    color: #aaaaee;
  }

  .btn-info-dark {
    background-color: #21262c;
    border: 0px;
  }

  /* The switch - the box around the slider */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>

</head>

<body oncopy="return false" oncut="return false" onpaste="return false">
<br>

function readSingleFile(e) {
  var file = e.target.files[0];
  if (!file) {
    return;
  }
  var reader = new FileReader();
  reader.onload = function(e) {
    var contents = e.target.result;
    displayContents(contents, 'file-content');
	displayContents(file.name, 'set-name');

	var lines = contents.split('\n');
	for(var i = 0; i < lines.length; i++) {
		var ln = lines[i].trim();
		if(ln.indexOf(';') < 0 ) {
			alert('nieprawidłowa linia: ' + ln)
		}
		if(ln.length>0 && ln.indexOf('//') < 0 ) {
			// console.log(ln);
			query = ln.split(';')[0].trim();
			answer = ln.split(';')[1].trim();
			// console.log(query, answer);
			vocabularySet.push([query, answer]);
			};

		};
	//console.log(vocabularySet);
	//displayContents(vocabularySet, 'set-content');
	vocabularySetStartLength = vocabularySet.length;
	$("#file-name").html(file.name)
	$("#quiz").show();
	$("#file-input").val(null);
	$("#input-div").hide();

	getNextQuestion();
  };
  reader.readAsText(file);
}

function displayContents(contents, target) {
  var element = document.getElementById(target);
  element.textContent = contents;
}

function checkAnswer() {
    var givenAnswer, text;

    givenAnswer = document.getElementById("userAnswer").value;

    if (givenAnswer == currentItem[0]) {
        text = 'Correct!';

		$("#nextQuestion").prop( "disabled", false );
		$("#showAnswerBtn").hide();
		$("#nextQuestion").show();
		var index = vocabularySet.indexOf(currentItem);
		if (index > -1) {
			vocabularySet.splice(index, 1);
		}
		questionNumber +=1;
		$("#checkAnswerButton").prop( "disabled", true );
    } else {
        text = 'Ops... Try again!';
		$("#feedback").css('color','red');
    }

};

function showAnswer() {
    $("#feedback").html(currentItem[0]);
	$("#feedback").css('color','green');
	$("#userAnswer").prop( "disabled", true );
	$("#showAnswerBtn").hide();
	$("#nextQuestion").show();
	$("#checkAnswerButton").prop( "disabled", true );

};

function startOver() {
	console.log("starting over");
	$("#congratulations").hide();

	$("#grade").hide();
	$("#input-div").show();
	attempts = 0;
	questionNumber = 1
	$("#file-name").html('');
	$('#file-input').focus().trigger('click');
};
